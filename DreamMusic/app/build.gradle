apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "dream.app.com.dreammusic"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.07"
    }
    android{
        packagingOptions{
           exclude 'META-INF/LICENSE.txt'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/animator'] } }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile files('libs/umeng_social_sdk.jar')
    compile files('libs/SocialSDK_QQZone_1.jar')
    compile files('libs/logger.jar')
    compile files('libs/afinal_0.5.1_bin.jar')
    compile files('libs/library.jar')
    compile files('libs/libjpush175.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
}
